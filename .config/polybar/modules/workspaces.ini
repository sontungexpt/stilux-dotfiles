[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

format-padding = 0

format = <label-state>
format-font = 1

label-active = %name%
label-active-padding = 1
label-active-foreground = ${colors.text}
label-active-background = ${colors.transparent}
label-active-underline = ${colors.primary}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${colors.transparent}
label-occupied-background = ${colors.transparent}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = ${colors.text}
label-urgent-background = ${colors.transparent}
label-urgent-underline = ${colors.transparent}

label-empty = %name%
label-empty-padding = 1
label-empty-foreground = ${colors.transparent}
label-empty-background = ${colors.transparent}


