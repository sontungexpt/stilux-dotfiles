[module/volume]
type = internal/pulseaudio
format-volume = "<ramp-volume><bar-volume>"
ramp-volume-0 =" "
ramp-volume-1 =" "
ramp-volume-2 =" "
ramp-volume-3 =" "
ramp-volume-4 ="󰕾 "
ramp-volume-5 ="󰕾 "
ramp-volume-6 ="󰕾 "
ramp-volume-7 ="󰕾 "
ramp-volume-8 ="󰕾 "
ramp-volume-9 ="󰕾 "
ramp-volume-10 ="󰕾 "

ramp-volume-0-foreground = ${colors.green}
ramp-volume-1-foreground = ${colors.green}
ramp-volume-2-foreground = ${colors.green}
ramp-volume-3-foreground = ${colors.green}
ramp-volume-4-foreground = ${colors.yellow}
ramp-volume-5-foreground = ${colors.yellow}
ramp-volume-6-foreground = ${colors.yellow}
ramp-volume-7-foreground = ${colors.red}
ramp-volume-8-foreground = ${colors.red}
ramp-volume-9-foreground = ${colors.red}
ramp-volume-10-foreground = ${colors.red}

format-volume-background = ${colors.surface0}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-background = ${colors.surface0}
format-muted-foreground = ${colors.text}

label-muted ="󰝟 "
label-volume = %percentage%%
label-volume-foreground = ${colors.text}
click-right = pavucontrol

bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = 󰑊
bar-volume-indicator-font = 1
bar-volume-indicator-foreground = ${colors.white}

bar-volume-fill = 󰅹
bar-volume-fill-font = 1

bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.yellow}
bar-volume-foreground-5 = ${colors.yellow}
bar-volume-foreground-6 = ${colors.yellow}
bar-volume-foreground-7 = ${colors.red}
bar-volume-foreground-8 = ${colors.red}
bar-volume-foreground-9 = ${colors.red}
bar-volume-foreground-10 = ${colors.red}

bar-volume-empty = 󰅹
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.overlay2}


