import:
  - ~/.config/alacritty/colors.yaml
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/maps.yml

window:
  padding:
    x: 0
    y: 0

  decorations: full

  opacity: 1
  dynamic_title: true

  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: On
  vi_mode_style:
    shape: Beam
    blinking: On

  unfocused_hollow: false
  blink_interval: 500

live_config_reload: true
